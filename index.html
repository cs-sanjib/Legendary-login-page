<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Login Experience</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="background-layers">
        <div class="bg-layer-1"></div>
        <div class="bg-layer-2"></div>
    </div>

    <div class="floating-orbs"></div>

    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Sanjib Welcomes You!</h1>
            <p class="login-subtitle">Sign in to your account</p>
            <div class="status-indicator"></div>
        </div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" class="form-input" placeholder="Enter your username"
                        autocomplete="username" required aria-describedby="username-error">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-input" placeholder="Enter your password"
                        autocomplete="current-password" required aria-describedby="password-error">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <circle cx="12" cy="16" r="1"></circle>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
            </div>

            <div id="errorMessage" class="error-message" role="alert"></div>

            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>
    </div>

    <div id="successMessage" class="success-message" role="alert">
        ðŸŽ‰ Login Successful! Welcome back!
    </div>

</body>

</html>
